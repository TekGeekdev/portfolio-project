    <main>
         <div class="contenu-principal">
                <main id="formulaire">
                    <h3>Merci de votre intérêt !<br> Veuillez remplir ce formulaire pour que je puisse vous répondre au plus vite</h3>
                    <form action="" method="get">
                        <label for="champ_nom">Nom</label><br>
                        <input required placeholder="nom" type="text" name="nom" id="champ_nom" pattern="[A-Za-z]+"><br>

                        <label for="champ_prenom">Prénom</label><br>
                        <input required placeholder="prénom" type="text" name="prenom" id="champ_prenom" pattern="[A-Za-z]+"><br>

                        <label for="champ_organisation">Organisation</label><br>
                        <input placeholder="organisation" type="text" name="organisation" id="champ_organisation" /><br>

                        <label for="champ_telephone">Numéro de téléphone</label><br>
                        <input required placeholder="numéro de téléphone" type="tel" name="telephone" id="champ_telephone" pattern="[0-9]{10}" /><br>
                    
                        <label for="champ_courriel">Courriel</label><br>
                        <input required placeholder="courriel" type="email" name="courriel" id="champ_courriel" /><br>
                        
                        <label for="champ_raison">Raison du message</label><br>
                        <input required placeholder="raison de votre message" type="text" name="raison" id="champ_raison" /><br>

                        <label for="champ_message">Message</label><br>
                        <textarea required placeholder="votre message" name="message" id="champ_message" rows="10" cols="40"></textarea><br>

                        <label for="champ_source">Comment avez-vous entendu parler de nos services ?</label><br>
                        <select name="source" id="champ_source" required>
                            <option value="" disabled selected>Sélectionnez une option</option>
                            <option value="annonce">Annonce</option>
                            <option value="reference">Référence</option>
                            <option value="recherche">Recherche</option>
                            <option value="aucune">Aucune de ces réponses</option>
                        </select><br>

                        <button class="submited" type="submit">Soumettre le formulaire</button>
                        <button class="refused" type="reset">Rétablir le formulaire</button>
                    </form>
                </main>
            </div>
